overwrite: true
schema: "./src/graphql/schema.graphql"
documents: null
generates:
  ./src/apollo.generated.ts:
    plugins:
      - "typescript-common"
      - "typescript-server"
      - "typescript-resolvers"
    config:
      contextType: ./apollo-setup#Context
      mappers:
        User: ./entity/user#User
        Message: ./entity/message#Message
      scalars:
        Date: Date
